<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1 class="a">SADIA NASEER JS1 026</h1>
    <H2 class="a">Calculator</H2> -->
    <div class="Calculater">
        <div class="diaplay">
        <input type="text" id="inp">
       </div>
       <div class="op">
   <button onclick="clr()">AC</button>
   <button onclick="clr1()">DEL</button>
   <button onclick="dabana('%')" class="op">%</button>
   <button onclick="dabana('/')" class="op">/</button>
       </div>
       <div class="button 1">
        
   <BUtton onclick="dabana(7)">7</BUtton>
   <BUtton onclick="dabana(8)">8</BUtton>
   <BUtton onclick="dabana(9)">9</BUtton>
   <BUtton onclick="dabana('*')"class="OP">*</BUtton>
       </div>
       <div class="button 2"> 
           <BUtton onclick="dabana(4)">4</BUtton>
           <BUtton onclick="dabana(5)">5</BUtton>
           <BUtton onclick="dabana(6)">6</BUtton>
           <BUtton onclick="dabana('+')" >+</BUtton>
               </div>
               <div class="button 3">
                   <BUtton onclick="dabana(1)">1</BUtton>
                   <BUtton onclick="dabana(2)">2</BUtton>
                   <BUtton onclick="dabana(3)">3</BUtton>
                   <BUtton onclick="dabana('-')"class="OP">-</BUtton>
                       </div>
               <div class="OP">
                <BUtton onclick="dabana(0)">0</BUtton>
                   <BUtton  onclick="dabana('.')">.</BUtton>
                   <BUtton  onclick="eq()">=</BUtton>
               </div>
           </div>
       </div>
